<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunlong FWW</title> <!-- Updated store name -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            padding: 10px;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bunlong FWW</h1> <!-- Updated store name -->
    </div>

    <!-- Cart Counter -->
    <div class="cart" id="cartCounter">
        0
    </div>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Bluetooth Speaker"> <!-- Change image -->
            <h2>Bluetooth Speaker</h2> <!-- Change product name -->
            <p>$39.99</p> <!-- Change price -->
            <button class="add-to-cart" data-product="Bluetooth Speaker" data-price="39.99">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Wireless Headphones"> <!-- Change image -->
            <h2>Wireless Headphones</h2> <!-- Change product name -->
            <p>$59.99</p> <!-- Change price -->
            <button class="add-to-cart" data-product="Wireless Headphones" data-price="59.99">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="product3.jpg" alt="Smartphone Case"> <!-- Change image -->
            <h2>Smartphone Case</h2> <!-- Change product name -->
            <p>$19.99</p> <!-- Change price -->
            <button class="add-to-cart" data-product="Smartphone Case" data-price="19.99">Add to Cart</button>
        </div>
    </div>

    <script>
        // Initialize cart items
        let cart = [];

        // Update cart counter
        function updateCartCounter() {
            const cartCounter = document.getElementById('cartCounter');
            cartCounter.textContent = cart.length;
        }

        // Handle adding products to the cart
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Get product info from the button's data attributes
                const productName = button.getAttribute('data-product');
                const productPrice = button.getAttribute('data-price');
                
                // Add product to the cart array
                cart.push({ name: productName, price: productPrice });
                
                // Update the cart counter
                updateCartCounter();
                
                // Optional: Alert to show the item has been added
                alert(`${productName} has been added to the cart!`);
            });
        });
    </script>

</body>
</html>
